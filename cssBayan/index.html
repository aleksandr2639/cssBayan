<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codejam cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="wrapper-title">cssBayan</h1>
    <div class="accordion">
      <div class="accordion-item">
        <input class="accordion-input" type="radio" name="accordion" id="accordion-1" checked="checked">
          <label class="accordion-title" for="accordion-1">
          <span class="title">So little work I done</span>
          <span class="icon"></span>
          </label>
          <div class="accordion-content">
            <img class="accordion-image" src="img/first_mem.svg" alt="first_mem">
          </div>
      </div>
      <div class="accordion-item">
        <input class="accordion-input" type="radio" name="accordion" id="accordion-2">
          <label class="accordion-title" for="accordion-2">
            <span class="title">I saw your PR</span>
            <span class="icon"></span>
          </label>
          <div class="accordion-content">
            <img class="accordion-image" src="img/second_mem.svg" alt="second_mem">
          </div>
      </div>
      <div class="accordion-item">
        <input class="accordion-input" type="radio" name="accordion" id="accordion-3">
          <label class="accordion-title" for="accordion-3">
            <span class="title">Feature in disguise</span>
            <span class="icon"></span>
          </label>
          <div class="accordion-content">
            <img class="accordion-image" src="img/third_mem.svg" alt="third_mem">
          </div>
      </div>
      <div class="accordion-item">
        <input class="accordion-input" type="radio" name="accordion" id="accordion-4">
          <label class="accordion-title" for="accordion-4">
            <span class="title">Deadline</span>
            <span class="icon"></span>
          </label>
          <div class="accordion-content">
            <img class="accordion-image" src="img/fourth_mem.svg" alt="fourth_mem">
          </div>
      </div>
      <div class="accordion-item">
        <input class="accordion-input" type="radio" name="accordion" id="accordion-5">
          <label class="accordion-title" for="accordion-5">
            <span class="title">Slothzy</span>
            <span class="icon"></span>
          </label>
          <div class="accordion-content">
            <img class="accordion-image" src="img/fifth_mem.svg" alt="fifth_mem">
          </div>
      </div>
 </div>
  </div>
</body>
</html>
