<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codejam cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="wrapper-title">cssBayan</h1>
    <div class="accordion">
      <div class="accordion-item">
        <input class="accordion-input" type="radio" name="accordion" id="accordion-1" hidden checked>
          <label class="accordion-content" for="accordion-1">
            <h2 class="title">So little work I done
              <span class="icon"></span>
            </h2>
            <img class="accordion-image" src="img/first_mem.svg" alt="first_mem">
          </label>
      </div>
      <div class="accordion-item">
        <input class="accordion-input" type="radio" name="accordion" id="accordion-2">
        <label class="accordion-content" for="accordion-2">
          <h2 class="title">I saw your PR
            <span class="icon"></span>
          </h2>
          <img class="accordion-image" src="img/second_mem.svg" alt="second_mem">
        </label>
      </div>
      <div class="accordion-item">
        <input class="accordion-input" type="radio" name="accordion" id="accordion-3">
        <label class="accordion-content" for="accordion-3">
          <h2 class="title">Feature in disguise
            <span class="icon"></span>
          </h2>
          <img class="accordion-image" src="img/third_mem.svg" alt="third_mem">
        </label>
      </div>
      <div class="accordion-item">
        <input class="accordion-input" type="radio" name="accordion" id="accordion-4">
        <label class="accordion-content" for="accordion-4">
          <h2 class="title">Deadline
            <span class="icon"></span>
          </h2>
          <img class="accordion-image" src="img/fourth_mem.svg" alt="fourth_mem">
        </label>
      </div>
      <div class="accordion-item">
        <input class="accordion-input" type="radio" name="accordion" id="accordion-5">
          <label class="accordion-content" for="accordion-5">
            <h2 class="title">Slothzy
              <span class="icon"></span>
            </h2>
            <img class="accordion-image" src="img/fifth_mem.svg" alt="fifth_mem">
        </label>
      </div>
    </div>
  </div>
</body>
</html>
